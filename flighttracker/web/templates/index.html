<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet'>
    <title>MyFly</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #1E2224;
            color: white;
            font-family: 'Cambay', Helvetica;
            font-size: 22px;
        }
        .container {
            margin-top: 10px;
            width: 900px;
            padding: 10px;
        }
        .bird {
            width: 50px;
            padding: 10px;
            display: inline-block;
            vertical-align: sub;
            text-align: middle;
        }
        h1 {
            margin: 2px;
            display: inline-block;
            vertical-align: middle
        }
        #about {
            color: inherit;
            text-decoration: none;
        }
        .item {
            width: 150px;
            display: inline-block;
            vertical-align: sub;
            text-align: center;
            font-size: 22px;
        }
        .shadow {
            box-shadow: 0px 10px 10px 0px inset rgba(0, 0, 0, 0.4);
            position: relative;
            margin-left: 330px;
            height: 20px;
            content: "";
            z-index: 3;
        }
        #viewDiv {
            position: absolute;
            padding: 0px;
            margin-left: 330px;
            height: 96%;
            width: 77%;
            z-index: 1;
        }
        #feature-node {
            position: absolute;
            float: left;
            width: 330px;
            height: 100%;
            padding: 0em;
            z-index: 2;
            color: white;
            background: rgba(18, 20, 21, 0.5)
        }
        /*.esri-feature__size-container {*/
        /*    padding: 20px;*/
        /*}*/
        .esri-widget {
            color: white;
        }
        .footer {
            text-align: center;
            font-size: 8px;
            color: grey;
            position: absolute;
            bottom: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ddda9be5b.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>


    <script type="text/javascript">
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/widgets/Feature",
            "esri/PopupTemplate",
            "esri/layers/FeatureLayer"
        ], function(Map, MapView, Graphic, Feature, PopupTemplate, FeatureLayer) {

            var map = new Map({
                basemap: "dark-gray-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [50, 50], // longitude, latitude
                zoom: 1,
                popup: {
                    autoOpenEnabled: false
                },
                highlightOptions: {
                    color: [255, 255, 255, 1],
                    haloColor: [123, 229, 224, 1],
                    haloOpacity: 1,
                    fillOpacity: 0.7
                },
                constraints: {
                    minScale: 100001000
                }
            });

            var marker = {
                type: "picture-marker",
                url: "{{  url_for('static', filename='icon.svg') }}",
                angle: 0
            };

            let fields = [{
                name: "Icao24",
                type: "oid"
            }, {
                name: "Callsign",
                type: "string"
            }, {
                name: "Origin_country",
                type: "string"
            }, {
                name: "Longitude",
                type: "double"
            }, {
                name: "Latitude",
                type: "double"
            }, {
                name: "Baro_altitude",
                type: "double"
            }, {
                name: "Velocity",
                type: "double"
            }, {
                name: "True_track",
                type: "double"
            }];

            let rotationRenderer = {
                type: "simple",
                symbol: marker,
                visualVariables: {
                    type: "rotation",
                    field: "True_track",
                    rotationType: "geographic"
                }
            };

            let points = {};
            let pointGraphics = [];
            var attributes;
            var pt = {};
            var remove_time;
            var add_time;
            var time_delta;
            var time_add_starts;
            var time_delta_to_add;

            const vector = {
                Icao24: "XXXXX",
                Callsign: "callsi",
                Origin_country: "Tralyandiya",
                Longitude: 0,
                Latitude: 20,
                True_track: 0,
                Baro_altitude: 600,
                Velocity: 59
            };

            points = {
                type: "point",
                longitude: vector["Longitude"],
                latitude: vector["Latitude"]
            };

            attributes = {
                Icao24: vector.Icao24,
                Callsign: vector.Callsign,
                Origin_country: vector["Origin_country"],
                Longitude: vector["Longitude"],
                Latitude: vector["Latitude"],
                True_track: vector["True_track"],
                Baro_altitude: vector["Baro_altitude"],
                Velocity: vector["Velocity"]
            };

            pt = new PopupTemplate ({
                title: "Aircraft information",
                content: [{
                    type: "fields",
                    fieldInfos: [{
                        fieldName: "Icao24"
                    }, {
                        fieldName: "Callsign"
                    }, {
                        fieldName: "Origin_country"
                    }, {
                        fieldName: "Longitude"
                    }, {
                        fieldName: "Latitude"
                    }, {
                        fieldName: "Baro_altitude"
                    }, {
                        fieldName: "Velocity"
                    }, {
                        fieldName: "True_track"
                    }]
                }],
            });

            pointGraphics = new Graphic({
                geometry: points,
                symbol: marker,
                attributes: attributes,
                popupTemplate: pt
            });

            let featureLayer = new FeatureLayer({
                source: [pointGraphics],
                supportsEditing: true,
                supportsAdd: true,
                fields: fields,
                objectIdField: "Icao24",
                renderer: rotationRenderer,
                geometryType: "point",
                spatialReference: {
                    wkid: 3857
                },
                popupEnabled: true,
                popupTemplate: pt
            });

            async function applyEditsToLayer(edits) {
                featureLayer
                    .applyEdits(edits)
                    .then(function (results) {
                        if (results.deleteFeatureResults.length > 0) {
                            remove_time = Date.now();
                            console.log(
                                results.deleteFeatureResults.length,
                                "features have been removed"
                            );
                        }
                        if (results.addFeatureResults.length > 0) {
                            add_time = Date.now();
                            let objectIds = [];
                            results.addFeatureResults.forEach(function (item) {
                                objectIds.push(item.objectId);
                            });
                            featureLayer
                                .queryFeatures({
                                    objectIds: objectIds
                                })
                                .then(function (results) {
                                    console.log(
                                        results.features.length +
                                        " features have been added"
                                    );
                                });
                            time_delta = add_time - remove_time;
                            time_delta_to_add = add_time - time_add_starts;
                            console.log("time delta between add and removed events were finished: " + time_delta + " ms");
                            console.log("time interval needed to add features: " + time_delta_to_add);
                        }
                    })
            }

            let removeFeatures = async (callback) => {
                featureLayer.queryFeatures().then(function (results) {
                    const deleteEdits = {
                        deleteFeatures: results.features
                    };
                    applyEditsToLayer(deleteEdits).then(() => {
                        time_add_starts = Date.now();
                        if (callback) {
                            callback ();
                        }
                    })
                });
            }

            function addFeatures(graphics) {
                const addEdits = {
                    addFeatures: []
                };

                if (graphics) {
                    graphics.forEach(function (item) {
                        addEdits.addFeatures.push(item)
                    })
                }

                applyEditsToLayer(addEdits);
            }

            map.add(featureLayer);
            removeFeatures();

            let hashQuantity;

            view.watch("scale", function (newValue) {
                if (newValue <= 50000000) {
                    if (newValue <= 20000000) {
                        if (newValue <= 5000000) {
                            hashQuantity = 20;
                            console.log("scale < 5 000 000");
                        } else {
                            hashQuantity = 10;
                            console.log("20 000 000 > scale > 5 000 000");
                        }
                    } else {
                        hashQuantity = 5;
                        console.log("50 000 000 > scale > 20 000 000");
                    }
                } else {
                    hashQuantity = 1;
                    console.log("scale > 50 000 000");
                }
            });

            function shuffleArray(array) {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }

            function hashFunction (str) {
                let hash = 0;
                let len = str.length;
                if (len === 0) {
                    return hash;
                }
                let sum = 0
                for (let i = 0; i < len; i++) {
                    let char = str.charCodeAt(i);
                    sum = sum + char;
                }
                return sum % 20;
            }

            let hashes = [];
            let hashQuantityMemo = 0;

            async function addVectors(vectors) {
                points = {};
                attributes = {};
                pointGraphics = [];

                let vectorQuantity = vectors.length;
                console.log("time = "+ vectors[0][0] + ", vectorQuantity: " + vectorQuantity);

                shuffleArray (vectors);

                let icaoHash = [];

                for (let i = 0; i < vectorQuantity; i ++) {
                    icaoHash.push(hashFunction (vectors[i][1]));
                }

                if (hashQuantity !== hashQuantityMemo) {
                    hashes = [];
                    for (let i = 0; i < hashQuantity; i ++) {
                        let num = -1;
                        while ((num < 0) || (num in hashes)) {
                            num = Math.floor(Math.random() * 20);
                        }
                        hashes.push(num);
                    }
                }

                console.log("hashes: " + hashes);
                hashQuantityMemo = hashQuantity;

                for (let i = 0; i < vectorQuantity; i ++) {
                    if (hashes.includes(icaoHash[i]) === false) {
                        continue;
                    }

                    points[vectors[i][1]] = {
                        type: "point",
                        longitude: vectors[i][6],
                        latitude: vectors[i][7]
                    };

                    attributes[vectors[i][1]] = {
                        Icao24: vectors[i][1],
                        Callsign: vectors[i][2],
                        Origin_country: vectors[i][3],
                        Longitude: vectors[i][6],
                        Latitude: vectors[i][7],
                        Baro_altitude: vectors[i][8],
                        Velocity: vectors[i][10],
                        True_track: vectors[i][11],
                        Vertical_rate: vectors[i][12],
                        Geo_altitude: vectors[i][14]
                    };

                    pointGraphics.push(
                        new Graphic({
                            geometry: points[vectors[i][1]],
                            symbol: marker,
                            attributes: attributes[vectors[i][1]],
                            popupTemplate: pt
                        })
                    );
                }

                return pointGraphics
            }

            updateGraphics = function (data) {
                addVectors(data).then((graphics) => {
                    removeFeatures (function () {
                        addFeatures (graphics);
                    })
                })
            };

            const graphic = {
                popupTemplate: {
                    content: "Mouse over features to show details..."
                }
            };

            const feature = new Feature({
                container: "feature-node",
                graphic: graphic,
                map: view.map,
                spatialReference: view.spatialReference
            });

            view.whenLayerView(featureLayer).then(function (layerView) {
                let highlight;
                view.on("pointer-move", function (event) {
                    view.hitTest(event).then(function (response) {
                        let results = response.results;
                        let result = results[0];
                        highlight && highlight.remove();
                        if (result) {
                            feature.graphic = result.graphic;
                            highlight = layerView.highlight(result.graphic);
                        } else {
                            feature.graphic = graphic;
                        }
                    });
                });
            });
        })
    </script>
    <script>
        $(document).ready(function(){
            const socket = io({transports: ['websocket']});

            socket.on('connect', () => {
                console.log('client: connected');
            });

            socket.on('message', data => {
                updateGraphics(data);
            });
        });
    </script>

</head>

<body>
<div class="container">
    <div class="bird">
        <i class="fas fa-kiwi-bird fa-2x"></i>
    </div>
    <h1>MyFly</h1>
    <div class="item">
        <a id="about" href="{{  url_for('.about') }}">About MyFly</a>
    </div>
    <div class="item">
        <a id="about" href="{{ url_for('.contacts') }}">Contacts</a>
    </div>
</div>
<div>
    <div id="feature-node" class="esri-widget"></div>
    <div id="viewDiv"></div>
    <div class="shadow"></div>

</div>
<div class="footer">
    Icons made by <a id="about" href="http://www.freepik.com/" title="Freepik">Freepik</a>
    from <a id="about" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
</div>

</body>
