<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet'>
    <title>MyFly</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #1E2224;
            color: white;
            font-family: 'Cambay', Helvetica;
            font-size: 22px;
        }
        .container {
            margin-top: 10px;
            width: 900px;
            padding: 10px;
        }
        .bird {
            width: 50px;
            padding: 10px;
            display: inline-block;
            vertical-align: sub;
            text-align: middle;
        }
        h1 {
            margin: 2px;
            display: inline-block;
            vertical-align: middle
        }
        #about {
            color: inherit;
            text-decoration: none;
        }
        .item {
            width: 150px;
            display: inline-block;
            vertical-align: sub;
            text-align: center;
            font-size: 22px;
        }
        .shadow {
            box-shadow: 0px 10px 10px 0px inset rgba(0, 0, 0, 0.4);
            position: relative;
            margin-left: 330px;
            height: 20px;
            content: "";
            z-index: 3;
        }
        #viewDiv {
            position: absolute;
            padding: 0px;
            margin-left: 330px;
            height: 96%;
            width: 77%;
            z-index: 1;
        }
        #feature-node {
            position: absolute;
            float: left;
            width: 330px;
            height: 100%;
            padding: 0em;
            z-index: 2;
            color: white;
            background: rgba(18, 20, 21, 0.5)
        }
        /*.esri-feature__size-container {*/
        /*    padding: 20px;*/
        /*}*/
        .esri-widget {
            color: white;
        }
        .footer {
            text-align: center;
            font-size: 8px;
            color: grey;
            position: absolute;
            bottom: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ddda9be5b.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>


    <script type="text/javascript">
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/widgets/Feature",
            "esri/PopupTemplate",
            "esri/layers/FeatureLayer",
            "esri/geometry/support/webMercatorUtils"
        ], function(Map, MapView, Graphic, Feature, PopupTemplate, FeatureLayer, webMercatorUtils) {

            let vectorBuckets = {};
            let graphicObjects = {};
            let extentCoords = {
                xMin: 0,
                xMax: 0,
                yMin: 0,
                yMax: 0
            };
            let addStarts;

            let map = new Map({
                basemap: "dark-gray-vector"
            });
            let view = new MapView({
                container: "viewDiv",
                map: map,
                center: [50, 50], // longitude, latitude
                zoom: 1,
                popup: {
                    autoOpenEnabled: false
                },
                highlightOptions: {
                    color: [255, 255, 255, 1],
                    haloColor: [123, 229, 224, 1],
                    haloOpacity: 1,
                    fillOpacity: 0.7
                },
                constraints: {
                    minScale: 100001000
                }
            });
            let marker = {
                type: "picture-marker",
                url: "{{  url_for('static', filename='icon.svg') }}",
                angle: 0
            };
            let fields = [
                {
                    name: "Icao24",
                    type: "oid"
                }, {
                    name: "Callsign",
                    type: "string"
                }, {
                    name: "Origin_country",
                    type: "string"
                }, {
                    name: "Longitude",
                    type: "double"
                }, {
                    name: "Latitude",
                    type: "double"
                }, {
                    name: "Baro_altitude",
                    type: "double"
                }, {
                    name: "Velocity",
                    type: "double"
                }, {
                    name: "True_track",
                    type: "double"
                }
            ];
            let rotationRenderer = {
                type: "simple",
                symbol: marker,
                visualVariables: {
                    type: "rotation",
                    field: "True_track",
                    rotationType: "geographic"
                }
            };
            let popup = new PopupTemplate ({
                title: "Aircraft information",
                content: [{
                    type: "fields",
                    fieldInfos: [{
                        fieldName: "Icao24"
                    }, {
                        fieldName: "Callsign"
                    }, {
                        fieldName: "Origin_country"
                    }, {
                        fieldName: "Longitude"
                    }, {
                        fieldName: "Latitude"
                    }, {
                        fieldName: "Baro_altitude"
                    }, {
                        fieldName: "Velocity"
                    }, {
                        fieldName: "True_track"
                    }]
                }],
            });

            function aircraftToGraphics (aircraft) {

                let point = {
                    type: "point",
                    longitude: aircraft.longitude,
                    latitude: aircraft.latitude
                };
                let attributes = {
                    Icao24: aircraft.icao24,
                    Callsign: aircraft.callsign,
                    Origin_country: aircraft.originCountry,
                    Longitude: aircraft.longitude,
                    Latitude: aircraft.latitude,
                    True_track: aircraft.trueTrack,
                    Baro_altitude: aircraft.baroAltitude,
                    Velocity: aircraft.velocity
                };
                return new Graphic({
                    geometry: point,
                    symbol: marker,
                    attributes: attributes,
                    popupTemplate: popup
                })
            }

            const aircraft = {
                icao24: "XXXXX",
                callsign: "XXXXX",
                originCountry: "XXXXX",
                longitude: 50,
                latitude: 50,
                trueTrack: 0,
                baroAltitude: 0,
                velocity: 0
            };
            let graphics = aircraftToGraphics(aircraft);

            let featureLayer = new FeatureLayer({
                source: [graphics],
                supportsEditing: true,
                supportsAdd: true,
                fields: fields,
                objectIdField: "Icao24",
                renderer: rotationRenderer,
                geometryType: "point",
                spatialReference: {
                    wkid: 3857
                },
                popupEnabled: true,
                popupTemplate: popup
            });

            const graphic = {
                popupTemplate: {
                    content: "Mouse over features to show details..."
                }
            };
            const feature = new Feature({
                container: "feature-node",
                graphic: graphic,
                map: view.map,
                spatialReference: view.spatialReference
            });

            async function applyEditsToLayer(edits) {
                featureLayer
                    .applyEdits(edits)
                    .then(function (results) {
                        if (results.deleteFeatureResults.length > 0) {
                            console.log(
                                results.deleteFeatureResults.length,
                                "objects have been removed"
                            );
                        }
                        if (results.addFeatureResults.length > 0) {
                            let add_finished = Date.now();
                            let objectIds = [];
                            results.addFeatureResults.forEach(function (item) {
                                objectIds.push(item.objectId);
                            });
                            featureLayer
                                .queryFeatures({
                                    objectIds: objectIds
                                })
                                .then(function (results) {
                                    console.log(
                                        results.features.length +
                                        " objects have been added"
                                    );
                                });
                            let time_delta = add_finished - addStarts;
                            console.log("time interval needed to add features: " + time_delta + " ms");
                        }
                    })
            }
            let removeFeatures = async (graphics, callback) => {
                let deleteEdits;
                if (graphics.length !== 0) {
                    deleteEdits = {
                        deleteFeatures: graphics
                    };
                } else {
                    featureLayer.queryFeatures().then(function (results) {
                        deleteEdits = {
                            deleteFeatures: results.features
                        };
                    })
                }
                applyEditsToLayer(deleteEdits).then(() => {
                    addStarts = Date.now();
                    if (callback) {
                        callback ();
                    }
                })
            }
            function addFeatures(graphics) {
                addObjects = {
                    addFeatures: []
                };
                if (graphics) {
                    graphics.forEach(function (item) {
                        addObjects.addFeatures.push(item)
                    })
                }
                applyEditsToLayer(addEdits);
            }

            map.add(featureLayer);
            removeFeatures();

            view.watch("extent", function () {
                extentCoords.xMin = parseFloat(view.extent.xmin.toFixed(2));
                extentCoords.yMin = parseFloat(view.extent.ymin.toFixed(2));
                extentCoords.xMax = parseFloat(view.extent.xmax.toFixed(2));
                extentCoords.yMax = parseFloat(view.extent.ymax.toFixed(2));

                console.log("xmin = " + xMin + ", xmax = " + xMax);
                console.log("ymin = " + yMin + ", ymax = " + yMax);
                render(vectorBuckets, extentCoords, true)
            });
            view.whenLayerView(featureLayer).then(function (layerView) {
                let highlight;
                view.on("pointer-move", function (event) {
                    view.hitTest(event).then(function (response) {
                        let results = response.results;
                        let result = results[0];
                        highlight && highlight.remove();
                        if (result) {
                            feature.graphic = result.graphic;
                            highlight = layerView.highlight(result.graphic);
                        } else {
                            feature.graphic = graphic;
                        }
                    });
                });
            });

            function calculateHash (str) {
                let quantity = Object.keys(vectorBuckets).length;
                let h = 0, i = 0, len = str.length;
                if (len === 0) {
                    return h;
                }
                while (i < len) {
                    let char = str.charCodeAt(i);
                    h = (((h << 5) - h) + char) % quantity;
                    i ++;
                }
                return (h % quantity);
            }

            function bucketize (aircrafts) {
                let buckets = {};
                for (let i = 0; i < 128; i ++) {
                    buckets[i] = [];
                }
                aircrafts.forEach(aircraft => {
                    let hash = calculateHash(aircraft['icao24']);
                    buckets[hash].push(aircraft);
                })
                return buckets
            }

            function selectPoints(buckets, extent) {
                let graphics = {};
                let icaoToRender = new Set ();
                const maxPointQuantity = 200;
                let count = 0;
                for (let bucket in buckets) {
                    if (count > maxPointQuantity) {
                        console.log("Final quantity of points for rendering: " + count);
                        break;
                    }
                    bucket.forEach(aircraft => {
                        let long = aircraft['longitude'];
                        let lat = aircraft['latitude'];
                        let coords = webMercatorUtils.lngLatToXY(long, lat);
                        long = parseFloat(coords[0].toFixed(2));
                        lat = parseFloat(coords[1].toFixed(2));

                        if (
                            (lat > extent.yMin) && (lat < extent.yMax) &&
                            (long > extent.xMin) && (long < extent.xMax)
                        ) {
                            let id = aircraft['icao24'];
                            graphics[id] = aircraftToGraphics(aircraft);
                            count++;
                            icaoToRender.add(id);
                        }
                    })
                }
                return [icaoToRender, graphics];
            }

            function render (buckets, currentExtent, partial = false) {
                let result = selectPoints(buckets, currentExtent);
                let icaos = result[0];
                let graphics = result[1];

                let deleteObjects = [];
                let addObjects = [];
                if (partial === true) {
                    icaos.forEach(icao => {
                        if (!(icao in Object.keys(graphicObjects))) {
                            addObjects.push(graphics[icao]);
                        }
                    });
                    Object.keys(graphicObjects).forEach(icao => {
                        if (!(icaos.has(icao))) {
                            deleteObjects.push(graphicObjects[icao])
                        }
                    });
                }
                removeFeatures(deleteObjects).then(() => {
                    addFeatures(addObjects);
                })
                graphicObjects = graphics;
            }

            function updateAircrafts (aircrafts) {
                vectorBuckets = bucketize(aircrafts);
                render(vectorBuckets, extentCoords);
            }
        })
    </script>
    <script>
        $(document).ready(function(){
            const socket = io({transports: ['websocket']});

            socket.on('connect', () => {
                console.log('client: connected');
            });

            socket.on('message', data => {
                updateAircrafts(data);
            });
        });
    </script>

</head>

<body>
<div class="container">
    <div class="bird">
        <i class="fas fa-kiwi-bird fa-2x"></i>
    </div>
    <h1>MyFly</h1>
    <div class="item">
        <a id="about" href="{{  url_for('.about') }}">About MyFly</a>
    </div>
    <div class="item">
        <a id="about" href="{{ url_for('.contacts') }}">Contacts</a>
    </div>
</div>
<div>
    <div id="feature-node" class="esri-widget"></div>
    <div id="viewDiv"></div>
    <div class="shadow"></div>

</div>
<div class="footer">
    Icons made by <a id="about" href="http://www.freepik.com/" title="Freepik">Freepik</a>

</div>
