<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet'>
    <title>MyFly</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #1E2224;
            color: white;
            font-family: 'Cambay', Helvetica;
            font-size: 22px;
        }
        .container {
            margin-top: 10px;
            width: 900px;
            padding: 10px;
        }
        .bird {
            width: 50px;
            padding: 10px;
            display: inline-block;
            vertical-align: sub;
            text-align: center;
        }
        h1 {
            margin: 2px;
            display: inline-block;
            vertical-align: middle
        }
        .about {
            color: inherit;
            text-decoration: none;
        }
        .item {
            width: 150px;
            display: inline-block;
            vertical-align: sub;
            text-align: center;
            font-size: 22px;
        }
        .shadow {
            box-shadow: 0 10px 10px 0 inset rgba(0, 0, 0, 0.4);
            position: relative;
            margin-left: 330px;
            height: 20px;
            content: "";
            z-index: 3;
        }
        #viewDiv {
            position: absolute;
            padding: 0;
            margin-left: 330px;
            height: 96%;
            width: 77%;
            z-index: 1;
        }
        #feature-node {
            position: absolute;
            float: left;
            width: 330px;
            height: 100%;
            padding: 0;
            z-index: 2;
            color: white;
            background: rgba(18, 20, 21, 0.5)
        }
        /*.esri-feature__size-container {*/
        /*    padding: 20px;*/
        /*}*/
        .esri-widget {
            color: white;
        }
        .footer {
            text-align: center;
            font-size: 8px;
            color: grey;
            position: absolute;
            bottom: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ddda9be5b.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.16/"></script>


    <script type="text/javascript">
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/widgets/Feature",
            "esri/PopupTemplate",
            "esri/layers/FeatureLayer",
            "esri/geometry/support/webMercatorUtils",
            "esri/core/watchUtils"
        ], function(Map, MapView, Graphic, Feature, PopupTemplate, FeatureLayer, webMercatorUtils, watchUtils) {

            let buckets = [];
            let graphicObjects = {};
            let extentCoords = {
                xMin: 0,
                xMax: 0,
                yMin: 0,
                yMax: 0
            };
            let addStarts;

            let map = new Map({
                basemap: "dark-gray-vector"
            });
            let view = new MapView({
                container: "viewDiv",
                map: map,
                center: [50, 50], // longitude, latitude
                zoom: 1,
                popup: {
                    autoOpenEnabled: false
                },
                highlightOptions: {
                    color: [255, 255, 255, 1],
                    haloColor: [123, 229, 224, 1],
                    haloOpacity: 1,
                    fillOpacity: 0.7
                },
                constraints: {
                    minScale: 100001000
                }
            });
            let marker = {
                type: "picture-marker",
                url: "{{  url_for('static', filename='icon.svg') }}",
                angle: 0
            };
            let fields = [
                {
                    name: "icao24",
                    type: "oid"
                }, {
                    name: "callsign",
                    type: "string"
                }, {
                    name: "originCountry",
                    type: "string"
                }, {
                    name: "longitude",
                    type: "double"
                }, {
                    name: "latitude",
                    type: "double"
                }, {
                    name: "baroAltitude",
                    type: "double"
                }, {
                    name: "velocity",
                    type: "double"
                }, {
                    name: "trueTrack",
                    type: "double"
                }
            ];
            let rotationRenderer = {
                type: "simple",
                symbol: marker,
                visualVariables: {
                    type: "rotation",
                    field: "trueTrack",
                    rotationType: "geographic"
                }
            };
            let popup = new PopupTemplate ({
                title: "Aircraft information",
                content: [{
                    type: "fields",
                    fieldInfos: [{
                        fieldName: "icao24",
                        label: "Icao24"
                    }, {
                        fieldName: "callsign",
                        label: "Callsign"
                    }, {
                        fieldName: "originCountry",
                        label: "Origin Country"
                    }, {
                        fieldName: "longitude",
                        label: "Longitude"
                    }, {
                        fieldName: "latitude",
                        label: "Latitude"
                    }, {
                        fieldName: "baroAltitude",
                        label: "Baro altitude"
                    }, {
                        fieldName: "velocity",
                        label: "Velocity"
                    }, {
                        fieldName: "trueTrack",
                        label: "True track"
                    }]
                }],
            });

            function aircraftToGraphics (aircraft) {

                let point = {
                    type: "point",
                    longitude: aircraft.longitude,
                    latitude: aircraft.latitude
                };
                let attributes = {
                    icao24: aircraft.icao24,
                    callsign: aircraft.callsign,
                    originCountry: aircraft.originCountry,
                    longitude: aircraft.longitude,
                    latitude: aircraft.latitude,
                    trueTrack: aircraft.trueTrack,
                    baroAltitude: aircraft.baroAltitude,
                    velocity: aircraft.velocity
                };
                return new Graphic({
                    geometry: point,
                    symbol: marker,
                    attributes: attributes,
                    popupTemplate: popup
                })
            }

            const aircraft = {
                icao24: "XXXXX",
                callsign: "XXXXX",
                originCountry: "XXXXX",
                longitude: 50,
                latitude: 50,
                trueTrack: 56,
                baroAltitude: 0,
                velocity: 0
            };
            let graphics = aircraftToGraphics(aircraft);

            let featureLayer = new FeatureLayer({
                source: [graphics],
                supportsEditing: true,
                supportsAdd: true,
                fields: fields,
                objectIdField: "icao24",
                renderer: rotationRenderer,
                geometryType: "point",
                spatialReference: {
                    wkid: 3857
                },
                popupEnabled: true,
                popupTemplate: popup
            });

            const graphic = {
                popupTemplate: {
                    content: "Mouse over features to show details..."
                }
            };
            const feature = new Feature({
                container: "feature-node",
                graphic: graphic,
                map: view.map,
                spatialReference: view.spatialReference
            });

            async function applyEditsToLayer(edits) {
                let results = await featureLayer.applyEdits(edits);
                if (results.deleteFeatureResults.length > 0) {
                    // console.log(
                    //     results.deleteFeatureResults.length,
                    //     "object(s) have been removed"
                    // );
                }
                if (results.addFeatureResults.length > 0) {
                    // let add_finished = Date.now();
                    let objectIds = [];
                    results.addFeatureResults.forEach(function (item) {
                        objectIds.push(item.objectId);
                    });
                    let res = await featureLayer.queryFeatures({
                        objectIds: objectIds
                    });
                    // console.log(res.features.length + " object(s) have been added");
                    // let time_delta = add_finished - addStarts;
                    // console.log("time interval needed to add features: " + time_delta + " ms");
                }
            }

            async function removeFeatures(graphics) {
                async function constructDeletes(graphics) {
                    let deleteEdits = {
                        deleteFeatures: []
                    };
                    if (graphics.length !== 0) {
                        deleteEdits.deleteFeatures = graphics;
                        return deleteEdits;
                    } else {
                        let results = await featureLayer.queryFeatures();
                        deleteEdits.deleteFeatures = results.features;
                        return deleteEdits;
                    }
                }
                let edits = await constructDeletes(graphics);
                // console.log("removeFeatures: edits = " + edits);
                // console.log(edits);
                await applyEditsToLayer(edits);
                // console.log("delete finished");
                addStarts = Date.now();
            }

            async function addFeatures(graphics) {
                let addObjects = {
                    addFeatures: []
                };
                if (graphics) {
                    graphics.forEach(function (item) {
                        addObjects.addFeatures.push(item);
                    })
                }
                await applyEditsToLayer(addObjects);
            }

            map.add(featureLayer);
            removeFeatures([]);

            watchUtils.whenTrue(view, "stationary", function() {
                if (view.extent) {
                    extentCoords.xMin = parseFloat(view.extent.xmin.toFixed(2));
                    extentCoords.yMin = parseFloat(view.extent.ymin.toFixed(2));
                    extentCoords.xMax = parseFloat(view.extent.xmax.toFixed(2));
                    extentCoords.yMax = parseFloat(view.extent.ymax.toFixed(2));
                    if (Object.keys(buckets).length !== 0) {
                        // let extentStarts = Date.now();
                        // console.log("extent starts render at " + extentStarts);
                        render(buckets, extentCoords, true)
                    }
                }
            })

            view.whenLayerView(featureLayer).then(function (layerView) {
                let highlight;
                view.on("pointer-move", function (event) {
                    view.hitTest(event).then(function (response) {
                        let results = response.results;
                        let result = results[0];
                        highlight && highlight.remove();
                        if (result) {
                            feature.graphic = result.graphic;
                            highlight = layerView.highlight(result.graphic);
                        } else {
                            feature.graphic = graphic;
                        }
                    });
                });
            });

            function calculateHash (str, bucketsQuantity) {
                let h = 0, i = 0, len = str.length;
                if (len === 0) {
                    return h;
                }
                while (i < len) {
                    let char = str.charCodeAt(i);
                    h = (((h << 5) - h) + char) % bucketsQuantity;
                    i ++;
                }
                return (h % bucketsQuantity);
            }

            function bucketize (aircrafts) {
                let buckets = [];
                for (let i = 0; i < 128; i ++) {
                    buckets[i] = [];
                }
                aircrafts.forEach(aircraft => {
                    let hash = calculateHash(aircraft['icao24'], Object.keys(buckets).length);
                    buckets[hash].push(aircraft);
                });
                return buckets
            }

            function selectPoints(buckets, extent) {
                let graphics = {};
                let icaoToRender = new Set ();
                const maxPointQuantity = 200;
                let count = 0;
                if (buckets.length !== 0) {
                    buckets.forEach(bucket => {
                        if (count > maxPointQuantity) {
                            // console.log("Quantity of points for rendering: " + count);
                            return [icaoToRender, graphics];
                        }
                        bucket.forEach(aircraft => {
                            let long = aircraft['longitude'];
                            let lat = aircraft['latitude'];
                            let coords = webMercatorUtils.lngLatToXY(long, lat);
                            long = parseFloat(coords[0].toFixed(2));
                            lat = parseFloat(coords[1].toFixed(2));

                            if (
                                (lat > extent.yMin) && (lat < extent.yMax) &&
                                (long > extent.xMin) && (long < extent.xMax)
                            ) {
                                let id = aircraft['icao24'];
                                graphics[id] = aircraftToGraphics(aircraft);
                                count++;
                                icaoToRender.add(id);
                            }
                        })
                    })
                }
                return [icaoToRender, graphics];
            }

            async function render (buckets, currentExtent, partial = false) {
                let result = selectPoints(buckets, currentExtent);
                let icaos = result[0];
                let graphics = result[1];

                let deleteObjects = [];
                let addObjects = [];
                if (partial === true) {
                    icaos.forEach(icao => {
                        if (!(Object.keys(graphicObjects).includes(icao))) {
                            addObjects.push(graphics[icao]);
                        }
                    });
                    // console.log(addObjects.length + " points should be drawn");
                    Object.keys(graphicObjects).forEach(icao => {
                        if (!(icaos.has(icao))) {
                            deleteObjects.push(graphicObjects[icao])
                        }
                    });
                    // console.log(deleteObjects.length + " points should be deleted");
                } else {
                    Object.keys(graphics).forEach(icao => {
                        addObjects.push(graphics[icao]);
                    })
                }
                await removeFeatures(deleteObjects);
                await addFeatures(addObjects);

                graphicObjects = graphics;
            }

            function updateAircrafts (aircrafts) {
                buckets = bucketize(aircrafts);
                render(buckets, extentCoords);
            }

            $(document).ready(function(){
                const socket = io({transports: ['websocket']});

                socket.on('connect', () => {
                    console.log('client: connected');
                });

                socket.on('message', data => {
                    updateAircrafts(data);
                });
            });
        })
    </script>
</head>

<body>
<div class="container">
    <div class="bird">
        <i class="fas fa-kiwi-bird fa-2x"></i>
    </div>
    <h1>MyFly</h1>
    <div class="item">
        <a class="about" href="{{  url_for('.about') }}">About MyFly</a>
    </div>
    <div class="item">
        <a class="about" href="{{ url_for('.contacts') }}">Contacts</a>
    </div>
</div>
<div>
    <div id="feature-node" class="esri-widget"></div>
    <div id="viewDiv"></div>
    <div class="shadow"></div>

</div>
<div class="footer">
    Icons made by <a id="about" href="http://www.freepik.com/" title="Freepik">Freepik</a>
    from <a class="about" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
</div>

</body>
